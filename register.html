<body>
    
    <header>
        <div class="header-items main-container">
            <div class="logo">
                <a href="index.html">
                    <h1>Kp Labs</h1>
                    <p>invent impressions</p>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

            <div class="for-mobile">
                <ul>
                    <li><a href="#"><img src="static/imgs/calendarWhitea.svg" alt="calendar icon"></a></li>

    <div class="main-container">
        <div class="container">
            <form>
                <div class="row">
                    <div class="col-left">
                        <label for="uname">Username</label>
                    </div>
                    <div class="col-right">
                        <input type="text" id="uname" name="username" placeholder="Your Username address..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-left">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-right">
                        <input type="text" id="email" name="email" placeholder="Your Email address..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-left">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-right">
                        <input type="password" id="showpasswd" name="password" placeholder="Your Password...">
                        <input type="checkbox" onclick="myFunction2()"><label class="showPass">Show Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-left">
                        <label for="password">Confirm Password</label>
                    </div>
                    <div class="col-right">
                        <input type="password" id="myInput" name="password" placeholder="Confirm Your Password...">
                        <input type="checkbox" onclick="myFunction()"><label  class="showPass">Show Password</label>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Submit">
                </div>
                <p>already have an account?  <a href="login.html"> Sign in </a>  to your account</p>
            </form>
        </div>
    </div>
